<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="header__fist">
      <span class="header__fist-p">Chào mừng bạn đến với Siêu thị ốc vít</span>
      <div>
        <div class="header__fist-signBtn">
          <button onclick="signInClick()" class="signBtn">Đăng nhập</button>
          <button onclick="signUpClick()" class="signBtn">Đăng ký</button>
        </div>
        <div class="header__fist-signBtn">
          <p class="helloUserUsing">hello</p>
          <button onclick="signOutClick()" class="signBtn signOut">
            Đăng xuất
          </button>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="header__second">
        <div class="header-img">
          <img
            src="./assets/ImgFile/bulong-gia-re.jpg"
            alt=""
            class="imgHeader"
          />
          <img
            src="./assets/ImgFile/bulong-oc-vit.png"
            alt=""
            class="imgHeader"
          />

          <div class="header-img-cart">
            <span onclick="checkOutCart()" class="material-symbols-outlined checkoutCart">
              shopping_cart_checkout
            </span>
            <p id="boughtQuantityCart">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="searchBtn">
      <input type="text" oninput="searchProductName()" id="searchProduct" placeholder="Tìm kiếm theo tên sản phẩm">
    </div>
    <div class="products"></div>
    <div class="pages">
      <ul class="listPage"></ul>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
