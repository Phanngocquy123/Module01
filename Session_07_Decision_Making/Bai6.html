  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          let color = prompt("Hãy nhập màu của bạn");
          switch (color) {
            case "vàng":
            case "xanh":
            case "đỏ":
              alert(`Bạn đã nhập màu ${color}`);
              break;

            default:
              alert("Màu nhập không hợp lệ");
              break;
          }
        </script>
      </body>
    </html>
  </body>
