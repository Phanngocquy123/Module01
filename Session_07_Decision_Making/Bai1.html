<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai1</title>
  </head>
  <body>
    <script>
      let age = +prompt("Mời bạn nhập số tuổi");
      while (age < 1 || age > 150) {
        age = +prompt("Mời bạn nhập lại  số tuổi");
      }
      if (age >= 18) {
        alert("Bạn trên 18 tuổi");
      } else {
        alert("Bạn chưa đủ 18 tuổi");
      }
    </script>
  </body>
</html>
