<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai8</title>
  </head>
  <body>
    <script>
      let weight = +prompt("Mời bạn nhập cân nặng (kg)");
      let height = +prompt("Mời bạn nhập chiều cao (m)");
      let bmi = weight / (height * height);
      /* let bmi = prompt("nhập"); */
      /* sử dụng bảng who */
      if (bmi < 18.5) {
        alert("Cân nặng thấp (gầy)");
      } else if (18.5 <= bmi && bmi <= 24.9) {
        alert("Bình thường");
      } else if (25 <= bmi && bmi <= 29.9) {
        alert("Thừa cân: Tiền béo phì");
      } else if (30 <= bmi && bmi <= 34.9) {
        alert("Thừa cân: Béo phị độ I");
      } else if (35 <= bmi && bmi <= 39.9) {
        alert("Thừa cân: Béo phị độ II");
      } else {
        alert("Thừa cân: Béo phị độ III");
      }
    </script>
  </body>
</html>
