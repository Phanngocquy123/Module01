<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai5</title>
  </head>
  <body>
    <script>
      let number = +prompt("Mời bạn nhập số");
      switch (number % 2) {
        case 0:
          alert(`${number} là số chẵn`);
          break;
        case 1:
          alert(`${number} là số lẽ`);
          break;
        default:
          break;
      }
    </script>
  </body>
</html>
