<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+prompt("Mời bạn nhập số nguyên x");
        if (number==0) {
            alert(`${number} có giá trị là 0`)
        } else if (number>0) {
            alert(`${number} là số nguyên dương`)
        } else {
            alert(`${number} là số nguyên âm`)
        }
    </script>
</body>
</html>
