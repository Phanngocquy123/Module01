<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Hãy nhập số vào");
      let inputSplit = input.split("");
      
      for (let i = 0; i < inputSplit.length; i++) {
        if (inputSplit[i] % 2 == 0 && inputSplit[i + 1] % 2 == 0) {
          inputSplit.splice([i], 1, inputSplit[i] + "-");
        }
      }
      alert(`Số nhập vào: ${input}
        Kết quả: ${inputSplit.join("")}`);
    </script>
  </body>
</html>
