<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numberInput = +prompt("Mời bạn nhập số:");
      while (
        Number.isNaN(numberInput) ||
        numberInput < 0 ||
        Number.isInteger(numberInput) != true
      ) {
        numberInput = +prompt("Mời bạn nhập lại số");
      }

      function soNguyento(snt) {
        if (snt == 2) {
          alert(`${snt} là số nguyên tố`);
        } else {
          for (let i = 2; i < snt; i++) {
            var ketQua = true;
            if (snt % i == 0) {
              ketQua = false;
              break;
            }
          }
          if (ketQua) {
            alert(`${snt} là số nguyên tố`);
          } else {
            alert(`${snt} không phải là số nguyên tố`);
          }
        }
      }
      soNguyento(numberInput);

      /* Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào 
      có phải là số nguyên tố hay không?
     (số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
       
     Số nguyên tố là số tự nhiên lớn hơn 1 không phải là tích của 
     hai số tự nhiên nhỏ hơn*/
    </script>
  </body>
</html>
